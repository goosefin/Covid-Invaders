<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <title>COVID INVADERS</title>
</head>
<body>
    <header id="header">
        <p class="header" id="player-one"> Player:1</p>
        <p class="header" id="timer">Timer</p>
        <p class="header" id="player-two">Player:2</p>
    </header>

    <div id="pop-up">
        <p class="instructions">Instructions:</p>
        <p class="instructions">Player One is BLUE. Move with KEYS A and D, shoot with SHIFT LEFT</p>
        <p class="instructions">Player Two is RED. Move with LEFT and RIGHT ARROW keys, shoot with SHIFT RIGHT</p>
        <p class="instructions">Rounds last 60 seconds, the player with the most cells killed wins!</p>
        <button class="instructions" id="play-button">Play</button>
    </div>

    <div id="background">
    <img src="https://i.imgur.com/Yn7VME9.gif" alt="gif of circulatory system in the body">
    </div>

    <div id="game-play">
        <canvas id="canvas" width="1100" height="633"></canvas>
        <img src="Images/syringe blue.png" id="player-1-icon" alt="blue syringe" class="syringe">
        <img src="Images/syringe copy.png" id="player-2-icon" alt="red syringe" class="syringe">
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
